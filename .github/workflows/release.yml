name: goreleaser

on:
  push:
    branches:
      - 'buildsystem/*'
    tags:
      - '*'

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - run: git fetch --force --tags
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - run: |
          GOOS=linux GOARCH=amd64 make clean build
          mv build unixtools-$GOOS-$GOARCH
          GOOS=linux GOARCH=arm64 make clean build
          mv build unixtools-$GOOS-$GOARCH
          GOOS=darwin GOARCH=amd64 make clean build
          mv build unixtools-$GOOS-$GOARCH
          GOOS=darwin GOARCH=arm64 make clean build
          mv build unixtools-$GOOS-$GOARCH
          GOOS=openbsd GOARCH=amd64 make clean build
          mv build unixtools-$GOOS-$GOARCH
          GOOS=openbsd GOARCH=arm64 make clean build
          mv build unixtools-$GOOS-$GOARCH

