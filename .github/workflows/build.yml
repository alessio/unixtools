name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -cover -covermode=atomic -coverprofile=coverage.out ./...

    - uses: codecov/codecov-action@v1
      with:
        file: ./coverage.out
        verbose: true
