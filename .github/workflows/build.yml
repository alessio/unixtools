name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go version
    - run: make
    - run: ./build/pathctl -version
    - uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        verbose: true
